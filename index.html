<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <!-- Custom CSS -->
      <link rel="stylesheet" href="assert/css/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>



    <section class="p-3">
        
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#userForm">New User<i class="fa fa-users ps-2" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-borderd">
                    
                    <thead>
                        <tr>
                           <th>S.NO</th>
                           <th>PICTURE</th>
                           <th>NAME</th>
                           <th>AGE</th>
                           <th>CITY</th>
                           <th>EMAIL</th>
                           <th>PHONE</th>
                           <th>POST</th>
                           <th>START DATE</th>
                           <th>ACTION</th>
                        </tr>
                    </thead>


                    <tbody id="data"></tbody>

                </table>
            </div>
        </div>

    </section>



    <!-- Modal Form Start -->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog model-dialog-centered model-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Fill The Form</h4>
                    <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <img class="img" src="">
                                <input type="file"  id="imgInput">
                                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                            </label>
                            <img src="assert/image/user.png" alt="">
                        </div>
                        
                        <div class="inputField">
                            
                            <div>
                                <label for="name">Name: </label>
                                <input type="text" name="" id="name">
                            </div>
                            <div>
                                <label for="age">Age: </label>
                                <input type="text" name="" id="age">
                            </div>
                            <div>
                                <label for="city">City: </label>
                                <input type="text" name="" id="city">
                            </div>
                            <div>
                                <label for="email">Email: </label>
                                <input type="text" name="" id="email">
                            </div>
                            <div>
                                <label for="phone">Phone: </label>
                                <input type="text" name="" id="phone" minlength="11" maxlength="11">
                            </div>
                            <div>
                                <label for="post">Post: </label>
                                <input type="text" name="" id="post">
                            </div>
                            <div>
                                <label for="sDate">Start Date: </label>
                                <input type="date" name="" id="sDate">
                            </div>
                        
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
                </div>

            </div>
        </div>
    </div>
    <!-- Modal Form End -->

    <!--Read Data Modal Form Start-->
    <div class="modal fade" id="readData">
        <div class="modal-dialog model-dialog-centered model-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Profile</h4>
                    <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <img src="assert/image/user.png" alt="">
                        </div>
                        
                        <div class="inputField">
                            
                            <div>
                                <label for="name">Name: </label>
                                <input type="text" name="" id="name" disabled>
                            </div>
                            <div>
                                <label for="age">Age: </label>
                                <input type="text" name="" id="age" disabled>
                            </div>
                            <div>
                                <label for="city">City: </label>
                                <input type="text" name="" id="city" disabled>
                            </div>
                            <div>
                                <label for="email">Email: </label>
                                <input type="text" name="" id="email" disabled>
                            </div>
                            <div>
                                <label for="phone">Phone: </label>
                                <input type="text" name="" id="phone" minlength="11" maxlength="11" disabled>
                            </div>
                            <div>
                                <label for="post">Post: </label>
                                <input type="text" name="" id="post" disabled>
                            </div>
                            <div>
                                <label for="sDate">Start Date: </label>
                                <input type="date" name="" id="sDate" disabled>
                            </div>
                        
                        </div>

                    </form>
                </div>

               

            </div>
        </div>
    </div>
    <!--Read Data Modal Form End -->
    





<!-- Custom Script -->
<script src="assert/js/style.js"></script>
<!-- Bootstrap Bundle (JS and Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
</body>
</html>
